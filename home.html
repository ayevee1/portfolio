<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Portfolio</title>
</head>
<body>
   <div class="me-section">
      <ul class="topnav">
         <li id="active">Home</li>
         <li>About</li>
         <li>Resume</li>
         <li>Other</li>
      </ul>
      <img src="images/person" alt="my image" class="me-pic">
      <img src="images/html.png" data-speed="5" alt="html" class="layer">
      <img src="images/css.png" data-speed="2" alt="css" class="layer">
      <img src="images/js.png" data-speed="-4" alt="js" class="layer">
      <img src="images/python.png" data-speed="3" alt="python" class="layer">
      <img src="images/java.png" data-speed="-3" alt="java" class="layer">

   </div>
   
      
</body>

<script type="text/javascript">
   document.addEventListener("mousemove", parallax);
   function parallax(e) {
      this.querySelectorAll('.layer').forEach(layer => {
         const speed = layer.getAttribute('data-speed')

         const x = (window.innerWidth - e.pageX*speed)/100
         const y = (window.innerHeight - e.pageY*speed)/100

         layer.style.transform = `translateX(${x}px) translateY(${y}px)`
      })
   }
</script>
</html>
